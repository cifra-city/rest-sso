openapi: 3.0.0
info:
  description: This is a sample API.
  title: Example API
  version: 1.0.0
servers:
- url: /
paths:
  /register: {}
  /login: {}
  /change-username: {}
  /refresh: {}
components:
  schemas:
    Registration:
      properties:
        data:
          $ref: '#/components/schemas/Registration_data'
      required:
      - data
      type: object
    LoginReq:
      properties:
        data:
          $ref: '#/components/schemas/LoginReq_data'
      required:
      - data
      type: object
    LoginResp:
      properties:
        data:
          $ref: '#/components/schemas/LoginResp_data'
      required:
      - data
      type: object
    ChangeUsername:
      properties:
        data:
          $ref: '#/components/schemas/ChangeUsername_data'
      required:
      - data
      type: object
    RefreshReq:
      properties:
        data:
          $ref: '#/components/schemas/RefreshReq_data'
      required:
      - data
      type: object
    RefreshResp:
      properties:
        data:
          $ref: '#/components/schemas/RefreshResp_data'
      required:
      - data
      type: object
    RegistrationReq:
      properties:
        data:
          $ref: '#/components/schemas/Registration_data'
      required:
      - data
      type: object
    ChangeUsernameReq:
      properties:
        data:
          $ref: '#/components/schemas/ChangeUsername_data'
      required:
      - data
      type: object
    Registration_data_attributes:
      properties:
        email:
          description: User email
          format: email
          type: string
        password:
          description: User password
          type: string
      required:
      - email
      - password
      type: object
    Registration_data:
      properties:
        id:
          description: Unique identifier username
          type: string
        type:
          enum:
          - registration
          type: string
        attributes:
          $ref: '#/components/schemas/Registration_data_attributes'
      required:
      - attributes
      - id
      - type
      type: object
    LoginReq_data_attributes:
      properties:
        email:
          description: User email (required if username is not provided).
          format: email
          type: string
        username:
          description: User username (required if email is not provided).
          type: string
        password:
          description: User password.
          type: string
        factory_id:
          description: Unique identifier for the user's device.
          type: string
        device_name:
          description: "Human-readable name for the user's device (e.g., 'iPhone 14')."
          type: string
        os_version:
          description: Operating system version of the user's device.
          type: string
        ip_address:
          description: IP address of the user's device.
          format: string
          type: string
      required:
      - device_name
      - factory_id
      - ip_address
      - os_version
      - password
      type: object
    LoginReq_data:
      properties:
        type:
          enum:
          - login
          type: string
        attributes:
          $ref: '#/components/schemas/LoginReq_data_attributes'
      required:
      - attributes
      - type
      type: object
    LoginResp_data_attributes:
      properties:
        access_token:
          description: Access Token для авторизации запросов.
          type: string
        refresh_token:
          description: Refresh Token для обновления Access Token.
          type: string
        expires_in:
          description: Время жизни Access Token в секундах.
          type: integer
      required:
      - access_token
      - expires_in
      - refresh_token
      type: object
    LoginResp_data:
      properties:
        type:
          enum:
          - tokens
          type: string
        attributes:
          $ref: '#/components/schemas/LoginResp_data_attributes'
      required:
      - attributes
      - type
      type: object
    ChangeUsername_data_attributes:
      properties:
        new_username:
          description: New username
          format: username
          type: string
        password:
          description: User password
          type: string
      required:
      - email
      - password
      type: object
    ChangeUsername_data:
      properties:
        type:
          enum:
          - change_username
          type: string
        attributes:
          $ref: '#/components/schemas/ChangeUsername_data_attributes'
      required:
      - attributes
      - type
      type: object
    RefreshReq_data_attributes:
      properties:
        refresh_token:
          description: The refresh token to generate a new access token.
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          type: string
      required:
      - refresh_token
      type: object
    RefreshReq_data:
      properties:
        type:
          enum:
          - refresh
          example: refresh
          type: string
        attributes:
          $ref: '#/components/schemas/RefreshReq_data_attributes'
      required:
      - attributes
      - type
      type: object
    RefreshResp_data_attributes:
      properties:
        access_token:
          description: The new access token.
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          type: string
        refresh_token:
          description: The new refresh token.
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          type: string
        expires_in:
          description: Time in seconds until the access token expires.
          example: 3600
          type: integer
      required:
      - access_token
      - expires_in
      - refresh_token
      type: object
    RefreshResp_data:
      properties:
        type:
          enum:
          - refresh
          example: refresh
          type: string
        attributes:
          $ref: '#/components/schemas/RefreshResp_data_attributes'
      required:
      - attributes
      - type
      type: object
