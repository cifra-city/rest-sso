openapi: 3.0.0
info:
  description: SSO REST API for Cifra app
  title: Cifra SSO REST API
  version: 0.0.1
servers:
- url: /
paths:
  /aprove-operation:
    patch:
      description: Send a request to approve an operation
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/ApproveOperation'
        required: true
      responses:
        "200":
          description: User successfully activated email
        "400":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: One of the parameters is invalid. Refer to the response body
            for details.
        "401":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/invalidAuth'
          description: "Incorrect metadata for this user, like IP or User-Agent"
        "404":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/notFound'
          description: Code not found fro this user
        "429":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Too many requests
        "500":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Internal server error
      summary: Approve operation
      tags:
      - Email
  /registertion-initiate:
    post:
      description: Send code to email for user to initiate registration
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/RegistrationInitiate'
        required: true
      responses:
        "202":
          description: Successfully initiated registration
        "400":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: One of the parameters is invalid. Refer to the response body
            for details.
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/conflict'
          description: Username or email is already taken
        "500":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Internal server error
      summary: Send a request to register a new user
      tags:
      - Registration
  /registration-complete:
    post:
      description: "Endpoint to register a new user with email, username, and password"
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/RegistrationComplete'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_registration_complete_post_201_response'
          description: User successfully registered
        "400":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: One of the parameters is invalid. Refer to the response body
            for details.
        "403":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/forbidden'
          description: Metadata is not valid
        "404":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/forbidden'
          description: Email not found in request pool
        "500":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Internal server error
      summary: Confirm register a new user
      tags:
      - Registration
  /login-initiate:
    post:
      description: Send code to email for user to initiate login
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/LoginInitiate'
        required: true
      responses:
        "201":
          description: User successfully initiated login
        "400":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: One of the parameters is invalid. Refer to the response body
            for details.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
          description: User not found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/conflict'
          description: Password is incorrect
        "429":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Too many requests
        "500":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Internal server error
      summary: Send a request to login
      tags:
      - Login
  /login-complete:
    post:
      description: "Endpoint to login a new user with email, username, and password"
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/LoginCompleteReq'
        required: true
      responses:
        "201":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/LoginCompleteResp'
          description: User successfully login
        "400":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: One of the parameters is invalid. Refer to the response body
            for details.
        "403":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/forbidden'
          description: Metadata is not valid
        "404":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/forbidden'
          description: Email not found in request pool
        "429":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Too many requests
        "500":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Internal server error
      summary: Confirm login
      tags:
      - Login
  /refresh:
    post:
      description: Endpoint to refresh an expired access token using a valid refresh
        token.
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/RefreshReq'
        required: true
      responses:
        "200":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/RefreshResp'
          description: Access token successfully refreshed.
        "400":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: One of the parameters is invalid. Refer to the response body
            for details.
        "401":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: You must provide a valid authorization params.
        "409":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/conflict'
          description: Refresh token is invalid or expired.
        "429":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Too many requests
        "500":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Internal server error
      summary: Refresh Access Token
      tags:
      - Login
  /reset-password-initiate:
    post:
      description: Send code to email with code to change password
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/ResetPasswordInitiate'
        required: true
      responses:
        "200":
          description: User successfully reset password
        "400":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: One of the parameters is invalid. Refer to the response body
            for details.
        "404":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Requested resource does not exist.
        "500":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Internal server error
      summary: Send a request to change user password
      tags:
      - User
  /reset-password-complete:
    post:
      description: Reset password for a user
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/ResetPasswordComplete'
        required: true
      responses:
        "201":
          description: User successfully reset password
        "400":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: One of the parameters is invalid. Refer to the response body
            for details.
        "403":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/forbidden'
          description: Metadata is not valid
        "404":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/forbidden'
          description: Email not found in request pool
      summary: Reset password
      tags:
      - User
  /user/change/sessions:
    get:
      description: Endpoint to get user's session
      responses:
        "201":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/UserSessions'
          description: Updated username successfully
        "400":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: One of the parameters is invalid. Refer to the response body
            for details.
        "401":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: You must provide a valid authorization params.
        "429":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Too many requests
        "500":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Internal server error
      summary: Get user's session
      tags:
      - Sessions
  /user/change/logout:
    post:
      description: Endpoint to logout user
      responses:
        "201":
          description: User successfully logout
        "401":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: You must provide a valid authorization params.
        "429":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Too many requests
        "500":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Internal server error
      summary: Logout user
      tags:
      - Login
  /user/change/delete-session:
    delete:
      description: Delete the sessions for a user
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/DeleteSession'
        required: true
      responses:
        "200":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/UserSessions'
          description: Updated username successfully
        "400":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: One of the parameters is invalid. Refer to the response body
            for details.
        "401":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: You must provide a valid authorization params.
        "404":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/notFound'
          description: Session not found
        "429":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Too many requests
        "500":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Internal server error
      summary: Delete the sessions
      tags:
      - Sessions
  /user/change/terminate-sessions:
    delete:
      description: Terminate all sessions for a user
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_user_change_terminate_sessions_delete_200_response'
          description: User successfully terminated all sessions
        "400":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: One of the parameters is invalid. Refer to the response body
            for details.
        "401":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: You must provide a valid authorization params.
        "404":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/notFound'
          description: Requested resource does not exist.
        "500":
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Internal server error
      summary: Terminate all sessions
      tags:
      - Sessions
components:
  responses:
    invalidParameter:
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: One of the parameters is invalid. Refer to the response body for
        details.
    tooManyRequests:
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: Too many requests
    internalError:
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: Internal server error
    invalidAuth:
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: You must provide a valid authorization params.
    notFound:
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: Requested resource does not exist.
  schemas:
    ApproveOperationReq:
      properties:
        data:
          $ref: '#/components/schemas/ApproveOperationReq_data'
      required:
      - data
      type: object
    RegistrationInitiate:
      properties:
        data:
          $ref: '#/components/schemas/RegistrationInitiate_data'
      required:
      - data
      type: object
    RegistrationComplete:
      properties:
        data:
          $ref: '#/components/schemas/RegistrationComplete_data'
      required:
      - data
      type: object
    LoginInitiate:
      properties:
        data:
          $ref: '#/components/schemas/LoginInitiate_data'
      required:
      - data
      type: object
    LoginCompleteReq:
      properties:
        data:
          $ref: '#/components/schemas/LoginCompleteReq_data'
      required:
      - data
      type: object
    LoginCompleteResp:
      properties:
        data:
          $ref: '#/components/schemas/LoginCompleteResp_data'
      required:
      - data
      type: object
    ResetPasswordInitiate:
      properties:
        data:
          $ref: '#/components/schemas/ResetPasswordInitiate_data'
      required:
      - data
      type: object
    ResetPasswordComplete:
      properties:
        data:
          $ref: '#/components/schemas/ResetPasswordComplete_data'
      required:
      - data
      type: object
    RefreshReq:
      properties:
        data:
          $ref: '#/components/schemas/RefreshReq_data'
      required:
      - data
      type: object
    RefreshResp:
      properties:
        data:
          $ref: '#/components/schemas/RefreshResp_data'
      required:
      - data
      type: object
    UserSession:
      properties:
        data:
          $ref: '#/components/schemas/UserSession_data'
      required:
      - data
      type: object
    DeleteSession:
      properties:
        data:
          $ref: '#/components/schemas/DeleteSession_data'
      required:
      - data
      type: object
    ApproveOperation:
      properties:
        data:
          $ref: '#/components/schemas/ApproveOperationReq_data'
      required:
      - data
      type: object
    Errors:
      description: Standard JSON:API error
      properties:
        errors:
          description: Non empty array of errors occurred during request processing
          items:
            $ref: '#/components/schemas/Errors_errors_inner'
          type: array
      required:
      - errors
      type: object
    invalidAuth:
      description: You must provide a valid authorization params.
      type: object
    notFound:
      description: Requested resource does not exist.
      type: object
    conflict:
      description: Conflict
      type: object
    forbidden:
      description: Forbidden
      type: object
    UserSessions:
      properties:
        data:
          $ref: '#/components/schemas/UserSession_data'
      required:
      - data
      type: object
    _registration_complete_post_201_response:
      example:
        status: 201
      properties:
        status:
          example: 201
          type: number
      type: object
    _user_change_terminate_sessions_delete_200_response:
      example:
        status: 200
      properties:
        status:
          example: 200
          type: number
      type: object
    ApproveOperationReq_data_attributes:
      properties:
        email:
          description: New email
          type: string
        code:
          description: User code
          type: string
        operation:
          description: Type of operation
          example: reset_password
          type: string
      required:
      - code
      - email
      - operation
      type: object
    ApproveOperationReq_data:
      properties:
        type:
          enum:
          - approve_operation
          type: string
        attributes:
          $ref: '#/components/schemas/ApproveOperationReq_data_attributes'
      required:
      - attributes
      - type
      type: object
    RegistrationInitiate_data_attributes:
      properties:
        email:
          description: User email
          format: email
          type: string
      required:
      - email
      type: object
    RegistrationInitiate_data:
      properties:
        type:
          enum:
          - registration_initiate
          type: string
        attributes:
          $ref: '#/components/schemas/RegistrationInitiate_data_attributes'
      required:
      - attributes
      - type
      type: object
    RegistrationComplete_data_attributes:
      properties:
        password:
          description: User password
          type: string
        email:
          description: User email
          format: email
          type: string
      required:
      - email
      - password
      type: object
    RegistrationComplete_data:
      properties:
        type:
          enum:
          - registration_complete
          type: string
        attributes:
          $ref: '#/components/schemas/RegistrationComplete_data_attributes'
      required:
      - attributes
      - type
      type: object
    LoginInitiate_data_attributes:
      properties:
        email:
          description: User email
          format: email
          type: string
        password:
          description: First password
          type: string
      required:
      - email
      - password
      type: object
    LoginInitiate_data:
      properties:
        type:
          enum:
          - login_initiate
          type: string
        attributes:
          $ref: '#/components/schemas/LoginInitiate_data_attributes'
      required:
      - attributes
      - type
      type: object
    LoginCompleteReq_data_attributes:
      properties:
        email:
          description: User email
          format: email
          type: string
        device_name:
          description: Device name
          type: string
      required:
      - device_name
      - email
      type: object
    LoginCompleteReq_data:
      properties:
        type:
          enum:
          - login_complete
          type: string
        attributes:
          $ref: '#/components/schemas/LoginCompleteReq_data_attributes'
      required:
      - attributes
      - type
      type: object
    LoginCompleteResp_data_attributes:
      properties:
        access_token:
          description: Access Token
          type: string
        refresh_token:
          description: Refresh Token
          type: string
      required:
      - access_token
      - refresh_token
      type: object
    LoginCompleteResp_data:
      properties:
        type:
          enum:
          - login
          type: string
        attributes:
          $ref: '#/components/schemas/LoginCompleteResp_data_attributes'
      required:
      - attributes
      - type
      type: object
    ResetPasswordInitiate_data_attributes:
      properties:
        email:
          description: User email (required if username is not provided).
          format: email
          type: string
      required:
      - email
      type: object
    ResetPasswordInitiate_data:
      properties:
        type:
          enum:
          - reset_password
          type: string
        attributes:
          $ref: '#/components/schemas/ResetPasswordInitiate_data_attributes'
      required:
      - attributes
      - type
      type: object
    ResetPasswordComplete_data_attributes:
      properties:
        email:
          description: User email (required if username is not provided)
          format: email
          type: string
        password:
          description: New user password
          type: string
      required:
      - email
      - password
      type: object
    ResetPasswordComplete_data:
      properties:
        type:
          enum:
          - reset_password
          type: string
        attributes:
          $ref: '#/components/schemas/ResetPasswordComplete_data_attributes'
      required:
      - attributes
      - type
      type: object
    RefreshReq_data_attributes:
      properties:
        refresh_token:
          description: The refresh token to generate a new access token.
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          type: string
      required:
      - refresh_token
      type: object
    RefreshReq_data:
      properties:
        type:
          enum:
          - refresh
          type: string
        attributes:
          $ref: '#/components/schemas/RefreshReq_data_attributes'
      required:
      - attributes
      - type
      type: object
    RefreshResp_data_attributes:
      properties:
        access_token:
          description: The new access token.
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          type: string
        refresh_token:
          description: The new refresh token.
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          type: string
      required:
      - access_token
      - refresh_token
      type: object
    RefreshResp_data:
      properties:
        type:
          enum:
          - refresh
          type: string
        attributes:
          $ref: '#/components/schemas/RefreshResp_data_attributes'
      required:
      - attributes
      - type
      type: object
    UserSession_data_attributes_devices_inner:
      properties:
        id:
          description: session id
          format: uuid
          type: string
        device_name:
          description: device name
          type: string
        client:
          description: client name and version
          type: string
        location:
          description: location
          type: string
        last_used:
          description: last used date
          format: date-time
          type: string
      required:
      - client
      - device_name
      - id
      - last_used
      - location
      type: object
    UserSession_data_attributes:
      properties:
        devices:
          items:
            $ref: '#/components/schemas/UserSession_data_attributes_devices_inner'
          type: array
      required:
      - devices
      type: object
    UserSession_data:
      properties:
        type:
          enum:
          - users_sessions
          type: string
        attributes:
          $ref: '#/components/schemas/UserSession_data_attributes'
      required:
      - attributes
      - type
      type: object
    DeleteSession_data_attributes:
      properties:
        session_id:
          description: Device ID.
          type: string
      required:
      - session_id
      type: object
    DeleteSession_data:
      properties:
        type:
          enum:
          - delete_session
          type: string
        attributes:
          $ref: '#/components/schemas/DeleteSession_data_attributes'
      required:
      - attributes
      - type
      type: object
    Errors_errors_inner:
      properties:
        title:
          description: "Title is a short, human-readable summary of the problem"
          example: Bad Request
          type: string
        detail:
          description: Detail is a human-readable explanation specific to this occurrence
            of the problem
          example: Request body was expected
          type: string
        status:
          description: Status is the HTTP status code applicable to this problem
          enum:
          - 400
          - 401
          - 403
          - 404
          - 409
          - 500
          example: 400
          type: integer
      required:
      - status
      - title
      type: object
