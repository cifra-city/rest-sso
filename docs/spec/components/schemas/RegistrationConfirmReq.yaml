type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        description: "Unique identifier username"
      type:
        type: string
        enum: [ registration_confirm ]
      attributes:
        type: object
        required:
          - first_password
          - second_password
          - email
          - password
        properties:
          first_password:
            type: string
            description: "First password"
          second_password:
            type: string
            description: "Second password"
          email:
            type: string
            format: email
            description: "User email"
          username:
            type: string
            description: "User username"
