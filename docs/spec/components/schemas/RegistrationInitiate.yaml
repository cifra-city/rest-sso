type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ registration ]
      attributes:
        type: object
        required:
          - email
          - username
        properties:
          email:
            type: string
            format: email
            description: "User email"
          username:
            type: string
            description: "User username"
