type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [reset_password]
      attributes:
        type: object
        required:
          - factory_id
          - device_name
          - os_version
        properties:
          email:
            type: string
            format: email
            description: "User email (required if username is not provided)."
          username:
            type: string
            description: "User username (required if email is not provided)."
          device_name:
            type: string
            description: "Human-readable name for the user's device (e.g., 'iPhone 14')."
          os_version:
            type: string
            description: "Operating system version of the user's device."