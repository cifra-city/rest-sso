type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ registration_complete ]
      attributes:
        type: object
        required:
          - email
          - password
        properties:
          password:
            type: string
            description: "User password"
          email:
            type: string
            format: email
            description: "User email"
