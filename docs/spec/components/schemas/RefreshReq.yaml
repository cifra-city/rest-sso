type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [refresh]
        example: refresh
      attributes:
        type: object
        required:
          - refresh_token
        properties:
          refresh_token:
            type: string
            description: The refresh token to generate a new access token.
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...