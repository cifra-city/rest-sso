type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [refresh]
        example: refresh
      attributes:
        type: object
        required:
          - refresh_token
          - device_id
          - factory_id
          - device_name
          - os_version
          - ip_address
        properties:
          refresh_token:
            type: string
            description: The refresh token to generate a new access token.
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          device_id:
            type: string
            format: uuid.UUID
            description: The device ID of the device that the refresh token was issued to. (Not factory ID)
            example: 123e4567-e89b-12d3-a456-426614174000
          factory_id:
            type: string
            description: "Unique identifier for the user's device."
          device_name:
            type: string
            description: "Human-readable name for the user's device (e.g., 'iPhone 14')."
          os_version:
            type: string
            description: "Operating system version of the user's device."
          ip_address:
            type: string
            format: string
            description: "IP address of the user's device."

