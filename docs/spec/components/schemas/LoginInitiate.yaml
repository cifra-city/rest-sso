type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ login_initiate ]
      attributes:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            description: "User email"
          password:
            type: string
            description: "First password"
