type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ approve_operation ]
      attributes:
        type: object
        required:
          - email
          - code
          - operation
        properties:
          email:
            type: string
            description: "New email"
          code:
            type: string
            description: "User code"
          operation:
            type: string
            description: "Type of operation"
            example: "reset-password"