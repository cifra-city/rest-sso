type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ login ]
      attributes:
        type: object
        required:
          - password
        properties:
          email:
            type: string
            format: email
            description: "User email"
          username:
            type: string
            description: "User username"
          password:
            type: string
            description: "User password"
