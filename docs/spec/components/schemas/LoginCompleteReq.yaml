type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ login_complete ]
      attributes:
        type: object
        required:
          - device_name
        properties:
          email:
            type: string
            format: email
            description: "User email"
          username:
            type: string
            description: "User username"
          device_name:
            type: string
            description: "Device name"