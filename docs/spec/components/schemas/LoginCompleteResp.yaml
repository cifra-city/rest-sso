type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ login ]
      attributes:
        type: object
        required:
          - access_token
          - refresh_token
        properties:
          access_token:
            type: string
            description: "Access Token"
          refresh_token:
            type: string
            description: "Refresh Token"
