type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ reset_password ]
      attributes:
        type: object
        required:
          - password
        properties:
          password:
            type: string
            description: "New user password"
          email:
            type: string
            format: email
            description: "User email (required if username is not provided)"
          username:
            type: string
            description: "User username (required if email is not provided)"
