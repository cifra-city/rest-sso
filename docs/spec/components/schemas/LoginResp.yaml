type: object
required:
  - data
properties:
  data:
    required:
      - type
      - id
      - attributes
    properties:
      type:
        type: string
        enum: [ token ]
      id:
        type: string
        description: "User ID (UUID)"
      attributes:
        type: object
        required:
          - access_token
          - refresh_token
          - token_type
        properties:
          access_token:
            type: string
            description: "JWT access token for API access"
          refresh_token:
            type: string
            description: "JWT refresh token for generating new access tokens"
          token_type:
            type: string
            enum: [ Bearer ]
            description: "Type of the token, typically 'Bearer'"
